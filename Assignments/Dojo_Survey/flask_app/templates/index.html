<!doctype html>
<html lang="en">
<head>
    <title>Dojo Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center text-center text-white">
    <div class="p-4 mt-5 bg-secondary rounded d-flex flex-column text-left">
        <h1 class="text-warning">Dojo Survey</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/process" method="post">
        <div class="m-1">
            <label for="name">Name:</label><br>
            <input class="rounded w-100" type="text" name="name">
        </div>
        <div class="m-1">
            <label for="location">Dojo Location:</label><br>
            <select class="rounded w-100" name="location">
                <option selected>--Select a Location--</option>
                <option value="Chicago"> Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select>
        </div>
        <div class="m-1">
            <label for="favLang">Favorite Language:</label><br>
            <select class="rounded w-100" name="language">
                <option selected>--Select a Language--</option>
                <option value="C#">C#</option>
                <option value="CSS">CSS</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="m-1">
            <label for="comments w-100">Comments:</label><br>
            <input class="rounded w-100" type="textarea" name='comment'>
        </div>
        <div>
            <h5>Select your favorite time to Code:</h5>
            <input type="checkbox" name="check" value="Morning,">
            <label for="morning">Morning</label>
            <input type="checkbox" name="check" value="Noon,">
            <label for="noon">Noon</label>
            <input type="checkbox" name="check" value="Afternoon,">
            <label for="afternoon">Afternoon</label>
            <input type="checkbox" name="check" value="Evening">
            <label for="evening">Evening</label>
        </div>
        <button class="btn btn-success rounded" type="submit">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
