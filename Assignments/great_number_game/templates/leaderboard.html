<!doctype html>
<html lang="en">
<head>
    <title>Great Number Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column align-items-center">
    <header>
        <h1 class="bg-white p-1 border rounded h1">Leader Board</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
        <div class="bg-success p-2 text-center">
            <h2>You Won!</h2>
            <h3>{{ session['guess'] }} was right!</h3>
            <p>Please enter your name below for the Leader Board</p>
            <div>
                <form action="/leadername" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <button class="btn btn-primary rounded" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="bg-light p-2 mt-2">
            <table class="table bg-light">
                <thead class="bg-light">Leader Board</thead>
                <tr>
                    <th>Name:</th>
                    <th>|</th>
                    <th> Guesses:</th>
                </tr>
                <tr>
                    {% for user in users: %}
                    <tr>
                        <td>{{ user['name'] }}</td>
                        <td>{{ user['guessNumber'] }}</td>
                    </tr>
                    {% endfor %}
                </tr>
            </table>
        </div>
        <div class="m-2">
            <form action="/Reset" method="post">
            <button class="btn btn-info" type="submit">Click Here to Try Again</button>
        </div>
    </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
