<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <header>
        <h1>***Checkerboard***</h1>
    </header>
    <main>
        <table>
            {% for rows in range(0, x): %}
                {% if rows%2 == 0: %}
                    <tr>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                    </tr>
                {% else: %}
                    <tr>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                        <td class="boxes2"></td>
                        <td class="boxes1"></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
